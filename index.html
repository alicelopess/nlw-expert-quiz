<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <title>Nlw Expert Quiz</title>
</head>
<body>
    <main>
        <header>
            <img src="https://gist.githubusercontent.com/maykbrito/f47569e32fb2b21f2ecc9f4c035c141f/raw/a45997404564112d7596fbb1b9cad5de5521927e/logo.svg" alt="NLW Logo">
            <h1 id="quiz-title">Teste seus conhecimentos</h1>
        </header>

        <div id="quiz-container"></div>

        <template id="quiz-template">
            <div class="question">
                <h3 class="question-title">
                    Pergunta 01
                </h3>
                <dl class="answer-container">
                    <dt class="answer-item">
                        <input type="radio" name="item" value="0">
                        <span>Resposta A</span>
                    </dt>
                </dl>
            </div>
        </template>

        <div id="quiz-hits" class="quiz-hits">
            <strong>Acertos</strong>
            <span id="score">0 de 10</span>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
